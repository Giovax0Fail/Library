<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="bookAuthor">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.bookAuthor}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="bookISBN">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let element"> {{element.bookISBN}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <a mat-icon-button (click)="editItem(element.id)" ><mat-icon inline=true>edit</mat-icon></a> <a mat-icon-button (click)="deleteItem(element.id)"><mat-icon inline=true>delete</mat-icon></a></td>
      </ng-container>

      <a mat-icon-button color="accent"><mat-icon inline=true>edit</mat-icon></a>
    
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of books">
    </mat-paginator>
  </div>
